# @version $Id: //hosting-blueprint/CSA/version/11.3/Applications/B2CStore/Plugins/SearchAndNavigation/src/main/config/atg/commerce/product/detail/WoodFinishSkuPicker.properties#1 $$Change: 1385662 $
$class=atg.projects.store.sku.picker.ColorSkuPicker
$description=A component used to to control the behaviour of a SKU picker that contains wood finish options.

# Base this component on the ColorProductDetailsPicker component as they share the same properties.
$basedOn=ColorSkuPicker

# Override the color property value in order to make this picker target the woodFinish sku property.
colorPropertyName=woodFinish

# Override the selectedColor property value in order to make this picker target the woodFinish sku 
# property.
selectedColorPropertyName=selectedWoodFinish

# Override the availableColors property value in order to make this picker target the woodFinish sku
# property.
availableColorsPropertyName=availableWoodFinishes