$description=Properties component used to define product detail related properties allowing the property names to be configured in component property files.

# ResolvingMap keyed by the SKU properties that, if present in a products child SKUs, will trigger 
# the inclusion of additional information on the response to the Product Detail Page.  In this case 
# when there is a size property present the URL for the size chart will be made available for the 
# modal window.
additionalInformationProperties+=\
  size^=/atg/commerce/catalog/custom/SizeChart.additionalInformationMap
