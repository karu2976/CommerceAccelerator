# Service map containing each of the available SKU pickers.  These are keyed by the unique SKU
# property name that a SKU picker would be generated for, for example "color" for a clothing-sku.
skuPickerMap=\
  color=/atg/commerce/product/detail/ColorSkuPicker,\
  size=/atg/commerce/product/detail/SizeColorSkuPicker,\
  woodFinish=/atg/commerce/product/detail/WoodFinishSkuPicker

# Service map that maps a SKU type to a particular product picker.  Used to retrieve the correct
# SKU picker when a REST call is made from the client.
skuTypeToSkuPickerMap=\
  clothing-sku=/atg/commerce/product/detail/SizeColorSkuPicker,\
  furniture-sku=/atg/commerce/product/detail/WoodFinishSkuPicker
