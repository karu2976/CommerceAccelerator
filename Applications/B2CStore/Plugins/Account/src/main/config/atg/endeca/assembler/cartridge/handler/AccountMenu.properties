# @version $Id: //hosting-blueprint/CSA/version/11.3/Applications/B2CStore/Plugins/Account/src/main/config/atg/endeca/assembler/cartridge/handler/AccountMenu.properties#1 $$Change: 1385662 $
# App specific properties for the AccountMenu cartridge.

# Array of menu option maps. Each (menu options) map contains a list of key/value pairs
# that must be separated by colons.
#
# menuOptions[
#    menuOptionsMap1Name=\
#        key=value:key=value,
#    menuOptionsMap2Name=\
#        key=value:key=value:key=value
# ]
#
menuOptions=\
  unauthenticatedMenuOptions=\
    login=login,\
  authenticatedMenuOptions=\
    personalInformation=account:\
    orderHistory=account/orders:\
    addressBook=account/addressbook:\
    paymentInformation=account/billing:\
    changePassword=account/changepassword:\
    checkoutDefaults=account/defaults

# Resource Bundle
resourceBundleName=atg.projects.store.AccountResources