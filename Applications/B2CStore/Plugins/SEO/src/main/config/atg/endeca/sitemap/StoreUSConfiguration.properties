# @version $Id: //hosting-blueprint/CSA/version/11.3/Applications/B2CStore/Plugins/SEO/src/main/config/atg/endeca/sitemap/StoreUSConfiguration.properties#1 $$Change: 1385662 $
$description=US store configuration for generating site links.

# Base this component on the StoreConfiguration component as they share the same properties.
$basedOn=StoreConfiguration

# Site id.
siteId=storeSiteUS

# language to Root Query
# The Root Queries used to generate site link by querying the MDEX for each of the supported 
# languages.  If a root query has not been set for a supported language then the configured 
# defaultRootQuery will be used in its place.
languageToRootQuery=\
  en=N=0&Nr=AND(product.priceListPair:salePrices_listPrices,,product.siteId:storeSiteUS)

# Default Country Code
# If this property is not set in the component configuration then the value of the language
# property for the configured siteIds siteConfiguration item descriptor will be used instead.
#
# defaultCountryCode=

# Supported Languages
# If this property is not set in the component configuration then the value of the defaultCountry
# property for the configured siteIds siteConfiguration item descriptor will be used instead.
#
# supportedLanguages=

# Site Base URL
# If this property is not set in the component configuration then the value of the productionURL
# property for the configured siteIds siteConfiguration item descriptor will be used instead.
#
# siteBaseUrl=