aboutUs = <h2>Our History &amp; Values</h2><p>CSA is the premier stylish, fashion brand for women and men, completely driven by original design. Each season, CSA develops carefully edited collections of high quality fashion, wear-to-work and casual wear for young men and women. From the product to the store experience, the CSA brand is a fashion leader.</p>

news = <h2>News</h2><h3><strong>CSA Introduces Men's Apparel</strong></h3><p><span>CSA announced that it has introduced a Men's Apparel category to its site. Be the first to shop the new Men's Apparel category, featuring the CSA styles you love, designed to fit your lifestyle perfectly!</span></p><h3><strong><span>CSA Names Jessica Zakszewski Chief Marketing Officer</span></strong></h3><p><span>CSA announces the appointment of Jessica Zakszewski as Chief Marketing Officer. Zakszewski joins CSA with more than 18 years of marketing experience with various retailers.</span></p>

faqs = <h2>Frequently Asked Questions</h2><p><strong>Q: Why wasn't the store promotion on the website available at the CSA store at my local mall?</strong></p><p><strong>A:</strong> The promotions posted on our website are offered in most of our stores nationwide. However, as noted when the promotion is posted on our website, each CSA store is unique and promotions are not offered at all stores. If you want to make sure your CSA store is running a particular promotion, call the store. If they aren't running the promotion, they should be able to tell you which CSA store in your area is.</p><p><strong>Q: How do I update my email address?</strong></p><p><strong>A:</strong> You can update your email address by logging in and selecting "My Profile." Make any changes you need to your profile, then scroll to the bottom of the page, and click "Submit" to save those changes.</p><p><strong>Q: How can I unsubscribe from your email list?</strong></p><p><strong>A:</strong> You can unsubscribe from CSA email by clicking the link at the bottom of marketing emails you receive from CSA. Please note, even if you elect not to receive email, or subsequently ask to be removed from the CSA email marketing list, you may still receive email confirmations for Gift Card purchases made on our website, confirmations of our receipt of questions submitted, and other operational emails. You can also login and edit your profile, then deselect the box for "Send me emails."</p>

privacyPolicy = <h2>Privacy Policy</h2><p>At CSA, we respect the privacy of all visitors who access and use our Web site. The information we collect on this site is used to understand how we can enhance our site and improve your experience. This policy describes the limited circumstances in which we collect personal information, why we collect it, and how we use it. Our policy also describes the choices you can make about how we collect and use your information.</p><p>If our information practices change in the future, we will post an updated policy on this Web site. You can tell if the policy has changed by checking the revision date that appears at the end of this policy.</p><p>Revised - March, 2015</p>

shippingPolicy =  <h2>Shipping Policy</h2><h3><span style="color:#000000;">Ground Shipping</span></h3><p><span>CSA will deliver items that are available for immediate shipment in 3-5 business days at the rates described below. Please note that delivery of merchandise that requires special handling will take approximately two additional weeks.</span></p><p><span>For Orders up to $14.99 US the Shipping Rate is $4.75 US.<br />For Orders from $15 - $49.99 US the Shipping Rate is $5.95 US.<br />For Orders $50.00 US and up the Shipping Rate is $6.50 US.</span></p><h3><span>Two Day Shipping</span></h3><p><span>CSA will deliver items that are available for immediate shipment in two business days at a flat rate of $9.50 US.</span></p><h3><span>Next Day Shipping</span></h3><p><span>CSA will deliver items that are available for immediate shipment overnight at a flat rate of $18.95 US.</span></p>

