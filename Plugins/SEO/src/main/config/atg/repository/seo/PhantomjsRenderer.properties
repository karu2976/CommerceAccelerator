$class=atg.repository.seo.PhantomjsRenderer
$description=Component generates page for given URL using phantomjs.

# Maximum page rendering time for phantomjs.
waitTime=200000

# Render Complete Script.  The Javascipt to be executed against the client to determine if rendering has completed or not.
renderCompleteScript=return window.renderComplete;

# Identifier for log messages
loggingIdentifier=atg/repository/seo/PhantomjsRenderer