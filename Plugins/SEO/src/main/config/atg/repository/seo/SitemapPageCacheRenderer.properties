# @version $Id: //hosting-blueprint/CSA/version/11.3/Plugins/SEO/src/main/config/atg/repository/seo/SitemapPageCacheRenderer.properties#1 $$Change: 1385662 $
$class=atg.repository.seo.SitemapPageCacheRenderer
$scope=global
$description=Component generates the page cache using the site links generator and saves it into SEORepository. 

# Site links generator.
linkGenerator=/atg/endeca/sitemap/SiteLinksGenerator

# Page renderer.
renderer=/atg/repository/seo/PhantomjsRenderer

# Repository to persist generated pages.
seoPageRepository=/atg/seo/SEOPageRepository

# Site host name.
siteServerName^=/atg/dynamo/Configuration.siteHttpServerName

# Site port number.
siteServerPort^=/atg/dynamo/Configuration.siteHttpServerPort