# @version $Id: //hosting-blueprint/CSA/version/11.3/Plugins/SEO/src/main/config/atg/endeca/sitemap/StoreConfiguration.properties#1 $$Change: 1385662 $
$class=atg.endeca.sitemap.StoreSiteConfiguration
$description=Generic store configuration for generating site links.  Must be extended to configure store specific properties.

# Endeca component for application configuration.
applicationConfiguration=/atg/endeca/assembler/AssemblerApplicationConfiguration

# Rollup key.
rollupKey=product.repositoryId

# The Detault root query used for querying the MDEX if no root query has been
# defined for all languages supported by the site.
defaultRootQuery=N=0

# Site repository to retrieve site specific data.
siteRepository=/atg/multisite/SiteRepository
