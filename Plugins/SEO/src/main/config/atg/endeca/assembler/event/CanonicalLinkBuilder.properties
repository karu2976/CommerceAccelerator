# @version $Id: //hosting-blueprint/CSA/version/11.3/Plugins/SEO/src/main/config/atg/endeca/assembler/event/CanonicalLinkBuilder.properties#1 $$Change: 1385662 $
$class=atg.endeca.assembler.event.SEOCanonicalLinkBuilder
$description=Component for generating proper canonical link.

# Component to resolve nucleus objects.
objectLocator=/atg/endeca/assembler/util/NucleusObjectLocator

# Record state component.
recordStateId=/atg/endeca/assembler/cartridge/manager/RecordState

# Navigation state component.
navigationStateId=/atg/endeca/assembler/cartridge/manager/NavigationState

# Parameters to include in canonical link. 
includedParameters=\
  R,\
  A,\
  N

# Site state component.  
siteStateId=/atg/endeca/assembler/multisite/SiteState

# Http server host name. 
siteServerName^=/atg/dynamo/Configuration.siteHttpServerName

# Http server port number.
siteServerPort^=/atg/dynamo/Configuration.siteHttpServerPort
  
