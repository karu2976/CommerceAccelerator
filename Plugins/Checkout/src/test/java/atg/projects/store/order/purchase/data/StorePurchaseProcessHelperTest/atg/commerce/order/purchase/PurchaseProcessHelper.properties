# @version $Id: //hosting-blueprint/CSA/version/11.3/Plugins/Checkout/src/test/java/atg/projects/store/order/purchase/data/StorePurchaseProcessHelperTest/atg/commerce/order/purchase/PurchaseProcessHelper.properties#1 $$Change: 1385662 $
$class=atg.projects.store.order.purchase.StorePurchaseProcessHelper
$description=This is a purchase process helper component used during checkout process.

# Instance of coupon code ClaimableManager component.
claimableManager=/atg/commerce/claimable/ClaimableManager

# Stops addition of commerce item to default shipping group.
addItemToDefaultShippingGroup=false

# Instance of StoreProfileTools component.
storeProfileTools=/atg/userprofiling/ProfileTools

# A component used to manage and configure property names.
checkoutPropertyManager=/atg/userprofiling/CheckoutPropertyManager

# Instance of ShippingConfiguration component.
shippingConfiguration=/atg/store/shipping/ShippingConfiguration

# Instance of ExtendableCreditCardTools component contain functionality
# useful in dealing with credit cards.
creditCardTools=/atg/commerce/payment/ExtendableCreditCardTools

# Component used to manage inventory level.
inventoryManager=/atg/commerce/inventory/InventoryManager

# Instance of CatalogTools component.
catalogTools=/atg/commerce/catalog/CatalogTools

# Following is a map of shipping method names to invalid states.
# If any other states require validation, just enter them in the
# pipe-delimited list of states for the shipping method.
invalidStatesForShipMethod=Ground\=AK|HI,Overnight\=AK|HI