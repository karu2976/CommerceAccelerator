$class=atg.userprofiling.email.OrderDataProvider
$description=This component provides the data for order confirmation email to be sent to the user on successful order submission.

# Instance of OrderManager component.
orderManager=/atg/commerce/order/OrderManager

# List of order states.
states=/atg/commerce/states/OrderStates

# Path of order submit email template.
templateResourcesPath=/atg/userprofiling/email/locales/{locale}/OrderConfirmationEmail.xlf

# Name of order submit email template.
templateName=orderDetails.ftl

# Instance of SiteRepository component.
siteRepository=/atg/multisite/SiteRepository

# Server name.
siteServerName^=/atg/dynamo/Configuration.siteHttpServerName

# Server port.
siteServerPort^=/atg/dynamo/Configuration.siteHttpServerPort

# Product image property name.
commerceItemImagePropertyName=thumbnailImage