$class=atg.projects.store.assembler.cartridge.handler.CheckoutHandler
$description=The checkout handler component.
$scope=prototype

# Import properties.
$basedOn=NavigationCartridgeHandler

# Instance of ShoppingCart component.
shoppingCart=/atg/commerce/ShoppingCart

# List of countries to which the items can be shipped.
permittedCountries=/atg/store/shipping/PermittedCountries

# Instance of ShippingTools component.
shippingTools=/atg/store/shipping/ShippingTools

# Instance of UserPricingModels component.
userPricingModels=/atg/commerce/pricing/UserPricingModels

# A component used to manage and configure property names.
profilePropertyManager=/atg/userprofiling/ProfilePropertyManager

# Tools component containing reusable profile methods.
profileTools=/atg/userprofiling/ProfileTools

# Current user profile.
profile=/atg/userprofiling/Profile

# The filter to apply to saved addresses and payments.
filterId=summary

# Resource Bundle.
resourceBundleName=atg.projects.store.CheckoutResources

# Used to generate a list of years.
yearList=/atg/store/util/YearListGenerator

# Instance of PricingTools component.
pricingTools=/atg/commerce/pricing/PricingTools