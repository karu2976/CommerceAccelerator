<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{{ 'account.button.close' | i18n }}</span></button>
      <h4 class="modal-title" id="recoverPasswordTitle">{{ 'account.subheading.recoverPassword' | i18n }}</h4>
    </div>
    <form action="" role="form" class="ws-validate" data-bind="submit: recoverPassword">
      <div class="modal-body">

        <p>{{ 'account.text.recoverPasswordInstructions' | i18n }}</p>

        <div class="form-group">
          <label class="control-label" data-bind="uniqueFor: 'recoverEmailAddress'">{{ 'account.label.emailAddress' | i18n }} *</label>
          <input type="email" class="form-control" autocomplete="off" required
            data-bind="value: emailAddress,
                       uniqueId: 'recoverEmailAddress'">
          <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        </div>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-xs-6">
            <button type="submit" class="btn btn-block csa-btn">{{ 'account.button.submit' | i18n }}</button>
          </div>
          <div class="col-xs-6">
            <button type="reset" class="btn btn-block btn-default" data-dismiss="modal">
              {{ 'account.button.cancel' | i18n }}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
