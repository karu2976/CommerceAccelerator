<div class="row">
  <div class="col-md-8">
    <h2>{{ 'account.heading.changePassword' | i18n }}</h2>
    <form action="" role="form" class="ws-validate" data-bind="submit: changePassword" method="POST">
      <fieldset>
        <div class="form-group">
          <label class="control-label" data-bind="uniqueFor: 'oldPassword'">{{ 'account.label.oldPassword' | i18n }} *</label>
          <input autocomplete="off" type="password" name="oldPassword" class="form-control"
            required pattern=".{5,}"
            data-errormessage="{{ 'account.alert.passwordTooShort' | i18n }}"
            data-bind="value: oldPassword,
                       uniqueId: 'oldPassword'">
          <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group">
          <label class="control-label" data-bind="uniqueFor: 'newPassword'">{{ 'account.label.newPassword' | i18n }} *</label>
          <input autocomplete="off" type="password" name="newPassword" class="form-control"
            required pattern=".{5,}"
            data-errormessage="{{ 'account.alert.passwordTooShort' | i18n }}"
            data-bind="value: newPassword,
                       uniqueId: 'newPassword'">
          <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group">
          <label class="control-label" data-bind="uniqueFor: 'confirmPassword'">{{ 'account.label.confirmPassword' | i18n }} *</label>
          <input autocomplete="off" type="password"name="confirmPassword" class="form-control"
            data-dependent-validation="newPassword"
            data-errormessage="{{ 'account.alert.passwordsDoNotMatch' | i18n }}"
            data-bind="value: confirmPassword,
                       uniqueId: 'confirmPassword'">
          <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <button type="submit" class="btn btn-block csa-btn">
              {{ 'account.button.save' | i18n }}
            </button>
          </div>
          <div class="col-xs-6">
            <button type="button" class="btn btn-block btn-default" data-bind="click: cancel">
              {{ 'account.button.cancel' | i18n }}
            </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
