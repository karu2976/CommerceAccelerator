# @version $Id: //hosting-blueprint/CSA/version/11.3/Plugins/SearchAndNavigation/src/test/java/atg/projects/store/assembler/cartridge/handler/data/SkuSelectorHandlerTest/atg/endeca/assembler/cartridge/handler/SkuSelector.properties#1 $$Change: 1385662 $
$class=atg.projects.store.assembler.cartridge.handler.SkuSelectorHandler
$scope=prototype

# Import properties
$basedOn=/atg/endeca/assembler/cartridge/handler/ProductDetails

# Instance of SKU Picker Property Manager
skuPickerPropertyManager=/atg/commerce/product/detail/SkuPickerPropertyManager

# Adding additional store specific property configuration to the product detail component

# Resolving Map that holds a map of the SKU types that will be served and any unique properties
# that will be used for their corresponding SKU pickers.  The key for this map should be the
# identifier for the SKU type
skuTypes=\
  clothing-sku^=/atg/commerce/catalog/sku/properties/ClothingSkuProperties.skuPropertyList

# Instance of ProductDetailsPickers which contains the service map that holds the different sku
# pickers that are available
skuPickers=/atg/commerce/product/detail/SkuPickers