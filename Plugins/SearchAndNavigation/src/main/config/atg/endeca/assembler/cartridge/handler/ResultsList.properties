# @version $Id: //hosting-blueprint/CSA/version/11.3/Plugins/SearchAndNavigation/src/main/config/atg/endeca/assembler/cartridge/handler/ResultsList.properties#1 $$Change: 1385662 $
$class=atg.projects.store.assembler.cartridge.handler.StoreResultsListHandler
$description=The results list handler component.

# Add results list sorting options. These components will represent sorts defined
# by the Ns parameter in the URL.
sorters=\
  /atg/endeca/assembler/cartridge/sort/Relevance,\
  /atg/endeca/assembler/cartridge/sort/NameAscending,\
  /atg/endeca/assembler/cartridge/sort/NameDescending,\
  /atg/endeca/assembler/cartridge/sort/PriceAscending,\
  /atg/endeca/assembler/cartridge/sort/PriceDescending

# Tools component to perform common cartridge tasks.
storeCartridgeTools=/atg/endeca/assembler/cartridge/StoreCartridgeTools

# Utility component to perform common useful SEO related operations.
seoUtils=/atg/repository/seo/SEOUtils

# List of content item modifiers to be invoked by this handler.
contentItemModifiers=\
  /atg/endeca/assembler/cartridge/ResultsListContentItemModifier