<div class="text-right small csa-site-preferences">
  <a href="#" data-bypass data-bind="click: showSiteLanguageSwitcher">
    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
    {{{ 'base.link.switchSite' | i18n:currentCountry }}}
  </a>
  <span aria-hidden="true">&nbsp;|&nbsp;</span> 
  <a href="#" data-bypass data-bind="click: showSiteLanguageSwitcher">
    <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
    {{{ 'base.link.switchLanguage' | i18n:currentLanguage }}}
  </a>
</div>

<!-- =============================  -->
<!-- Site/Language switching modal. -->
<!-- =============================  -->

<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="sitePreferencesTitle" data-bind="modal: $data">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">
            {{ 'base.button.close' | i18n }}
          </span>
        </button>
        <h4 class="modal-title" id="sitePreferencesTitle">
          {{ 'base.subheading.chooseCountryAndLanguage' | i18n }}
        </h4>
      </div>
      <form role="form"
              class="ws-validate"
              data-bind="submit: updateSitePreferences">
        <div class="modal-body">
          <div class="form-group">
            <label for="siteSelection">
              {{ 'base.label.country' | i18n }}
            </label>
            <select name="siteSelection"
                    id="siteSelection"
                    class="form-control"
                    data-bind="options: siteOptions,
                               optionsText: 'displayName',
                               optionsValue: 'url',
                               value: selectedSiteOption,
                               optionsAfterRender: updateCountryOption,
                               event: {change: updateLanguages}">
            </select>
          </div>
          <div class="form-group">
            <label for="languageSelection">
              {{ 'base.label.language' | i18n }}
            </label>
            <select name="languageSelection"
                    id="languageSelection"
                    class="form-control"
                    data-bind="options: selectedSiteLanguageOptions,
                               optionsCaption: 'base.label.selectLanguage'|i18n,
                               optionsText: 'displayName',
                               optionsValue: 'url',
                               value: selectedLanguageOption">
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-xs-6">
              <button type="submit" data-bind="enable: selectedLanguageOption()" name="update" class="btn csa-btn btn-block">
                {{ 'base.button.apply' | i18n }}
              </button>
            </div>
            <div class="col-xs-6">
              <button type="button" class="btn btn-default btn-block" data-dismiss="modal">
                {{ 'base.button.cancel' | i18n }}
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
